<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Leukemic Cancer Database</title>
<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
		position: relative;
		}

	body::before {
		content: "";
		position: absolute;
		width: 100%;
		height: 100%;
		background-image: url("https://github.com/lakshya-0111/lakshya0111/blob/main/blood-9271217.jpg");
		background-size: cover;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-position: center;
		opacity: 0.8;
		z-index: -1;
		}
		
	.container {
		max-width: 1000px;
		margin: 0 auto;
		padding: 20px;
		background-color: #ffeae6;
		}

	header {
		background: linear-gradient(to left, #ff3300 0%, #000000 100%);
		color: white;
		padding: 40px;
		}
	.header-right {
		position: absolute;
		top: 10px; 
		right: 30px; 
		display: flex;
		flex-direction: column;
		align-items: flex-end;
		}
	.logo {
		width: 200px;
		margin-bottom: 7px;
		}
		
	footer {
		background-color: #660000;
		color: white;
		padding: 5px;
		}
	       
	.login-link {
		width: 40px;
		font-size: 16px;
		padding: 5px;
		background-color: #ffcccc;
		border-radius: 4px;
		cursor: pointer;
		color: white;
		}
	.login-link:hover{
		background-color:#ffb3b3;
		}
	
	.search-bar {
		margin: 20px;
		}
	.search-bar select{
		color: black;
		font-weight: bold;
		width: 100px;
		padding: 8px;
	       	border-radius: 4px;
	       	background-color: #fea99a;
		}
	.search-bar option{
		color: black;
		font-weight: bold;
		}
	.search-bar input[type="text"] {
		width: 700px;
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 4px;
		}
		.search-bar button {
		padding: 10px 15px;
		background-color: #fea99a;
		color: black;
		font-weight: bold;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		}
	.search-bar button:hover {
		background-color: #fd5335;
		}

	.quick-access {
		display: grid;
		grid-template-columns: repeat(2, auto);
		width: 100px;
		margin: 100px;
		}
	.quick-access a {
		margin: 7px;
		padding: 15px;
		background-color: white;
		color: black;
		text-decoration: none;
		border-radius: 4px;
		text-align: center;
		width: 150px;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);      
		}
	.quick-access a img {
		width: 50px;
		height: 50px;
		margin-right: 10px;
		}
	.quick-access a:hover {
		background-color: #fd5335;
		box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
		}
</style>
</head>

	<header>
		
			<h1>Leukemic Cancer Database</h1>
			
			<div class="header-right">
				<div class="logo">
					<img src="https://www.ibab.ac.in/wp-content/themes/projectibab/images/IBAB-logo.png" alt="IBAB Logo" class="logo">
				</div>
				<div class="login-link">
					<a href="#">Login</a>
				</div>
			</div>
		
	</header>

	<div class="container">
		<div class="search-bar">
			<select>

				<option value="cml">Chronic Myeloid Leukemia</option>
				<option value="cll">Chronic Lymphoid Leukemia</option>
				<option value="cmml">Chronic Myelomonocytic Leukemia</option>
				<option value="mpn">Myeloproliferative Neoplasm</option>
				<option value="hcl">Hairy cell Leukemia</option>
			</select>

			<input type="text" placeholder="Search the database...">
			<button>Search</button>
		</div>
